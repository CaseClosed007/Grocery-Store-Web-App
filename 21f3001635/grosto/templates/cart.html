{%extends "layout.html"%}
{%block content%}
    <div class="content-section panel-body">
        {% for product in products %}
                <div class="row">
                    <div class="col-lg-4">
                        <h3 class="bold">{{ product['name'] }}</h3>
                        <p>{{ product['price']}}</p>
                        <br/>
                        <p>
                            <a href="{{ url_for('remove_from_cart', index=product['index']) }}">
                            <button type="button" class="btn btn-danger btn-xs">
                                Remove
                            </button></a>
                        </p>
                    </div>
                    <div class="col-lg-2">
                        <h3>Quantity</h3>
                        <p>
                            {{ product['quantity'] }}
                        </p>
                    </div>
                    <div class="col-lg-2">
                        <h3>Total</h3>
                        <p>
                            <strong>{{ product['total']}}</strong>
                        </p>
                    </div>
                </div>
        {% endfor %}
        <p>
            <strong class="pull-right">The total amount to be paid : {{ grand_total}}</strong>
        </p>
        <a class="btn btn-success" href="{{url_for('buy')}}" role="button">Buy</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-success pull-right">
            Continue Shopping
        </a>
    </div>
{%endblock%}
